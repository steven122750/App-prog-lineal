<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver de Programación Lineal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería para la gráfica -->
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Solver de Programación Lineal</h2>

        <div class="mb-3">
            <label for="objective" class="form-label">Optimización:</label>
            <select id="objective" class="form-select">
                <option value="max" selected>Maximizar</option>
                <option value="min">Minimizar</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Función Objetivo:</label>
            <div class="input-group">
                <input type="number" id="coef_x1" class="form-control" value="5">
                <span class="input-group-text">X1 +</span>
                <input type="number" id="coef_x2" class="form-control" value="6">
                <span class="input-group-text">X2</span>
            </div>
        </div>

        <h4>Restricciones:</h4>
        <div id="constraints" class="mb-3">
            <div class="input-group mb-2">
                <input type="number" class="form-control coef-x1" value="3">
                <span class="input-group-text">X1 +</span>
                <input type="number" class="form-control coef-x2" value="2">
                <span class="input-group-text">X2</span>
                <select class="form-select operador">
                    <option value="<=" selected>≤</option>
                    <option value=">=">≥</option>
                </select>
                <input type="number" class="form-control limite" value="120">
                <button class="btn btn-danger" onclick="this.parentElement.remove()">❌</button>
            </div>
            <div class="input-group mb-2">
                <input type="number" class="form-control coef-x1" value="4">
                <span class="input-group-text">X1 +</span>
                <input type="number" class="form-control coef-x2" value="6">
                <span class="input-group-text">X2</span>
                <select class="form-select operador">
                    <option value="<=" selected>≤</option>
                    <option value=">=">≥</option>
                </select>
                <input type="number" class="form-control limite" value="260">
                <button class="btn btn-danger" onclick="this.parentElement.remove()">❌</button>
            </div>
            <div class="input-group mb-2">
                <input type="number" class="form-control coef-x1" value="1">
                <span class="input-group-text">X1 +</span>
                <input type="number" class="form-control coef-x2" value="0">
                <span class="input-group-text">X2</span>
                <select class="form-select operador">
                    <option value="<=">≤</option>
                    <option value=">="selected>≥</option>
                </select>
                <input type="number" class="form-control limite" value="0">
                <button class="btn btn-danger" onclick="this.parentElement.remove()">❌</button>
            </div>

            <div class="input-group mb-2">
                <input type="number" class="form-control coef-x1" value="0">
                <span class="input-group-text">X1 +</span>
                <input type="number" class="form-control coef-x2" value="1">
                <span class="input-group-text">X2</span>
                <select class="form-select operador">
                    <option value="<=">≤</option>
                    <option value=">=" selected>≥</option>
                </select>
                <input type="number" class="form-control limite" value="0">
                <button class="btn btn-danger" onclick="this.parentElement.remove()">❌</button>
            </div>

        </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" onclick="addConstraint()">➕ Agregar Restricción</button>
            <button class="btn btn-success" onclick="solve()">✅ Resolver</button>
        </div>

        <h4 class="mt-4">Resultado:</h4>
        <div id="result" class="alert alert-info text-center"></div>

        <div id="solution-table" style="margin-top: 20px;"></div>


        <h4 class="mt-4">Gráfica:</h4>
        <canvas id="chart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
